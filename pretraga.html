<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pretraga-filmova</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="dark.css" id="osnovna-tema">
</head>

<body>

    <div id="bgimg"><img src="media/freel2.png">
    </div>

    <HEADER>

        <div class="header">

            <div class="top-bar">

                <div class="log-burger">

                    <a href="#" class="log-title">Prijavi se:</a>

                    <div id="login-box">
                        <div class="login-fields">
                            <span class="log-in"> Korisničko ime: </span>
                            <input type="text" class="login-polje" id="username">
                            <span class="log-in"> Lozinka: </span>
                            <input type="password" class="login-polje" id="password">
                            <button class="login-dugme" id="log-in">Prijavi se</button>
                        </div>
                    </div>

                    <a href="javascript:void(0);" class="icon" onclick="loginBox()">
                        <i class="fa fa-user"></i>
                    </a>

                </div>
                <div class="tema">
                    <div class="izbor-teme-tekst">Izaberi temu:</div>
                    <div class="zamena-kolorita">
                        <div><button id="tamno-dugme" onclick="izborTeme('dark.css')">Tamna</button></div>
                        <div><button id="svetlo-dugme" onclick="izborTeme('light.css')">Svetla</button></div>
                    </div>

                </div>

                <div>
                    <div id="logotip"><img src="media/logo.png"></div>

                </div>

            </div>

        </div>

        </div>

    </HEADER>

    <NAVBAR>

        <div class="topnav">
            <a href="#" class="nav-title">Sadržaj</a>

            <div id="myLinks">
                <a href="index.html">Dobro došli</a>
                <a href="pretraga.html">Pretraga</a>
                <a href="dodaj.html">Dodaj film</a>
            </div>

            <a href="javascript:void(0);" class="icon" onclick="hamburger()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

    </NAVBAR>

    <MAIN>

        <div class="filteri">

            <div class="pretrazivac">
                <div class="input-polje"><input type="text" id="kriterijum" placeholder="pretraži"></div>
                <div class="input-dugme"><button id="input-dugme" type="submit"></button></div>
            </div>

            <div class="sortiranje1">
                <div id="sort1">
                    Sortiraj po godini:
                    <button class="sort-btn" id="godina-gore"> <i class="fas fa-angle-up"></i> </button>
                    <button class="sort-btn" id="godina-dole"> <i class="fas fa-angle-down"></i> </button>
                </div>
            </div>

            <div class="sortiranje2">
                <div id="sort2">
                    Sortiraj po naslovu:
                    <button class="sort-btn" id="naslov-gore"> <i class="fas fa-angle-up"></i> </button>
                    <button class="sort-btn" id="naslov-dole"> <i class="fas fa-angle-down"></i> </button>
                </div>
            </div>
        </div>

        <div class="film-omot">
            <div class="film-box">
                <div id="prikaz"></div>
            </div>
        </div>

        </div>

        <div id="pagi">
            <div class="paginer xsmall">
                <div class="pagination">
                    <ul>
                        <li><a href="#"></a></li>

                    </ul>
                </div>
            </div>
        </div>

    </MAIN>
