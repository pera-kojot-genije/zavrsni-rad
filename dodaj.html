<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pretraga-filmova</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="dark.css" id="osnovna-tema">
</head>

<body>

    <HEADER>

        <div class="header">

            <div class="top-bar">

                <div class="log-burger">

                    <a href="#" class="log-title">Prijavi se:</a>

                    <div id="login-box">
                        <div class="login-fields">
                            <span class="log-in"> Korisničko ime: </span>
                            <input type="text" class="login-polje" id="username">
                            <span class="log-in"> Lozinka: </span>
                            <input type="password" class="login-polje" id="password">
                            <button class="login-dugme" id="log-in">Prijavi se</button>
                        </div>
                    </div>

                    <a href="javascript:void(0);" class="icon" onclick="loginBox()">
                        <i class="fa fa-user"></i>
                    </a>

                </div>
                <div class="tema">
                    <div class="izbor-teme-tekst">Izaberi temu:</div>
                    <div class="zamena-kolorita">
                        <div><button id="tamno-dugme" onclick="izborTeme('dark.css')">Tamna</button></div>
                        <div><button id="svetlo-dugme" onclick="izborTeme('light.css')">Svetla</button></div>
                    </div>

                </div>

                <div>
                    <div id="logotip"><img src="media/logo.png"></div>

                </div>

            </div>

        </div>

        </div>

    </HEADER>

    <NAVBAR>

        <div class="topnav">
            <a href="#" class="nav-title">Sadržaj</a>

            <div id="myLinks">
                <a href="index.html">Dobro došli</a>
                <a href="pretraga.html">Pretraga</a>
                <a href="dodaj.html">Dodaj film</a>
            </div>

            <a href="javascript:void(0);" class="icon" onclick="hamburger()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

    </NAVBAR>

    <MAIN>

        <div class="nosac-forme">
            <div class="nosac-slike"><img src="media/lele.jpg" alt="image" id="nosac-slike"></div>
            <div class="nosac-polja">
                <form action="https://baza-filmova.herokuapp.com/dodaj-film/" method="POST">
                    <input id="ime" name="ime" type="text" placeholder="Ime filma">
                    <input id="godina" name="godina" type="text" placeholder="Godina proizvodnje">
                    <input id="url-slike" name="slika" type="text" placeholder="URL slike">
                    <input id="df-submit" type="submit" value="Dodaj">
                </form>
            </div>
        </div>

        </div>

    </MAIN>

    <div class="footer-granica"></div>

    <FOOTER>

        <div>Ivan Antić - Pretraga filmova 2019.</div>

    </FOOTER>

    <script src="main.js" charset="utf-8"></script>

</body>

</html>
